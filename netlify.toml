[build]
  command = """
    git clone https://github.com/flutter/flutter.git --depth 1 -b 3.24.5 && \
    export PATH="$PATH:`pwd`/flutter/bin" && \
    flutter doctor -v && \
    flutter config --enable-web && \
    flutter pub get && \
    flutter pub run build_runner build --delete-conflicting-outputs && \
    flutter build web --release --base-href=/
  """
  publish = "build/web"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
